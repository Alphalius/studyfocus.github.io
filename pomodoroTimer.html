<!-- Pomodoro Timer -->
<section>
    <div class="container d-flex flex-column justify-content-center align-items-center">
        <div class="painel">
            <p id="work">work</p>
            <p id="break">break</p>
        </div>
        <div class="d-flex flex-row justify-content-center align-items-center gap-1" id="breakCounterDiv">
            <h>Break Counter:</h><span id="breakCounter">0</span>
        </div>
        <div class="timer">
            <div class="time d-flex flex-row justify-content-center">
                <p class="display-4" id="minutes"></p>
                <p class="display-4">:</p>
                <p class="display-4" id="seconds"></p>
            </div>
        </div>
        <div class="controls d-flex flex-row gap-2">
            <button id="start" onclick="start()" style="border: none; background-color: #fff;"><i class="fa-solid fa-play fa-2x text-dark"></i></button>
            <a id="reset" href="javascript:location.reload();"><i class="fa-solid fa-arrow-rotate-left fa-2x text-dark"></i></a>
        </div>
    </div>
</section>
